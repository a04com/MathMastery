<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_number }} of {{ total_questions }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .question-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            padding: 15px;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }
        .chat-header {
            padding: 15px;
            background: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background: #f8f9fa;
            margin-right: auto;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                     style="width: {{ (question_number / total_questions) * 100 }}%"
                     aria-valuenow="{{ (question_number / total_questions) * 100 }}" 
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <h3 class="mb-4">Question {{ question_number }} of {{ total_questions }}</h3>
            <h4 class="mb-4">{{ question.question }}</h4>
            
            <form method="POST">
                {% for option in question.options %}
                <div class="mb-3">
                    <button type="submit" name="answer" value="{{ option }}" 
                            class="btn btn-outline-primary option-btn">
                        {{ option }}
                    </button>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <div class="chat-toggle" onclick="toggleChat()">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" onclick="toggleChat()">
            <h5 class="mb-0">AI Assistant</h5>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai-message">
                Hello! I'm your AI math assistant. How can I help you with this question?
            </div>
        </div>
        <div class="chat-input">
            <form id="chatForm" onsubmit="sendMessage(event)">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Ask me anything...">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
        }

        async function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/ask_ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                const data = await response.json();
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
            }
        }

        function addMessage(text, sender) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
