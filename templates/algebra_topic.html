<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} - Algebra Exercises</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .option-btn.selected {
            background: #667eea;
            color: #fff;
            border: 1.5px solid #667eea;
        }
        .exercise-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .ask-ai-btn {
            background: #fff;
            color: #764ba2;
            border: 1.5px solid #764ba2;
            border-radius: 5px;
            padding: 6px 16px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .ask-ai-btn:hover {
            background: #764ba2;
            color: #fff;
        }
        .check-btn {
            margin: 32px auto 0 auto;
            display: block;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 36px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .check-btn:hover {
            background: #764ba2;
        }
        .option-btn {
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h2>{{ topic }} Exercises</h2>
            <a href="{{ url_for('dashboard') }}" class="btn signout-btn">Back to Dashboard</a>
        </div>
        <form method="POST" action="">
            <div class="exercises-list">
                {% if exercises %}
                    {% for ex in exercises %}
                        <div class="exercise-card" data-qid="{{ ex['_id'] }}">
                            <div class="exercise-question">{{ ex['question'] }}</div>
                            <div>
                                {% for opt in ex['options'] %}
                                    <button type="button" class="option-btn" data-qid="{{ ex['_id'] }}" data-idx="{{ loop.index0 }}">{{ opt }}</button>
                                {% endfor %}
                                <input type="hidden" name="answer_{{ ex['_id'] }}" id="answer_{{ ex['_id'] }}">
                            </div>
                            <div class="exercise-actions">
                                <button type="button" class="ask-ai-btn">Ask AI</button>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No exercises found for this topic.</p>
                {% endif %}
            </div>
            <button type="submit" class="check-btn">Check</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('.option-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var qid = btn.getAttribute('data-qid');
                var idx = btn.getAttribute('data-idx');
                var card = btn.closest('.exercise-card');
                card.querySelectorAll('.option-btn').forEach(function(b) { b.classList.remove('selected'); });
                btn.classList.add('selected');
                document.getElementById('answer_' + qid).value = idx;
            });
        });
    </script>
</body>
</html>
