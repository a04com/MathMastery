<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1 class="mb-4">Test Results</h1>
            <div class="score-circle">
                {{ score }}/{{ total }}
            </div>
            <h2 class="mb-4">{{ "%.1f"|format(percentage) }}%</h2>
            <p class="lead mb-4">
                {% if percentage >= 80 %}
                    Excellent! You're a math genius! üéâ
                {% elif percentage >= 60 %}
                    Good job! Keep practicing! üëç
                {% else %}
                    Keep studying, you'll get better! üí™
                {% endif %}
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Take Test Again</a>
        </div>
    </div>
</body>
</html>
